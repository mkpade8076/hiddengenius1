- name: Manage web server alias configuration
  hosts: all
  become: true

  tasks:
    - name: Install httpd package
      ansible.builtin.dnf:
        name: httpd
        state: present

    - name: Create a directory
      ansible.builtin.file:
        path: /home/kpademr/files/
        state: directory

    - name: Configure alias
      ansible.builtin.copy:
        content: "My testing content"
        dest: /home/kpademr/files/content
      notify: Restart webserver

    - name: Ensure httpd is enabled and running
      ansible.builtin.service:
        name: httpd
        enabled: true
        state: started

  handlers:
    - name: Restart webserver
      ansible.builtin.service:
        name: httpd
        state: restarted
